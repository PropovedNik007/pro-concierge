name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm  # Cache for npm

      - name: Install dependencies
        run: npm install

      - name: Build site
        env:
          BASE_PATH: '/${{ github.repository }}'  # Set the base path if needed
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build  # Directory to deploy
          publish_branch: gh-pages  # Deploy to gh-pages branch
